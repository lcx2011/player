<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#FF6B6B">
    <meta name="description" content="专为儿童设计的B站视频播放应用，安全、简单、有趣">
    <meta name="keywords" content="儿童视频,B站下载,视频播放器,儿童应用">
    <meta name="author" content="儿童视频播放器">
    <!-- 确保安卓浏览器正确处理中文字符 -->
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta name="format-detection" content="telephone=no">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">

    <!-- PWA相关 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="儿童视频播放器">

    <!-- 预加载关键资源 -->
    <link rel="preload" href="styles.css?v=20250722-2" as="style">
    <link rel="preload" href="js/app.js" as="script">

    <title>🎬 儿童视频播放器</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="styles.css?v=20250722-2">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <!-- 加载页面 -->
    <div id="loading" class="screen">
        <div class="loading-typing">
            <div class="typing-line">
                <span id="typing-text" aria-label="welcome to player"></span>
                <span class="typing-cursor" aria-hidden="true"></span>
            </div>
            <div class="typing-subtitle">loading...</div>
        </div>
    </div>

    <!-- 文件夹列表页面 -->
    <div id="folders-screen" class="screen hidden">
        <header class="app-header">
            <button id="back-to-parent" class="back-btn hidden">← 返回</button>
            <h1 id="folders-title">📁 选择文件夹</h1>
        </header>
        <main class="content">
            <!-- 面包屑导航 -->
            <nav id="breadcrumb" class="breadcrumb hidden">
                <div class="breadcrumb-items">
                    <!-- 面包屑项目将动态加载 -->
                </div>
            </nav>
            <div id="folders-list" class="folders-grid">
                <!-- 文件夹将动态加载 -->
            </div>
        </main>
    </div>

    <!-- 视频列表页面 -->
    <div id="videos-screen" class="screen hidden">
        <header class="app-header">
            <button id="back-to-folders" class="back-btn">← 返回</button>
            <h1 id="folder-title">📺 视频列表</h1>
        </header>
        <main class="content">
            <div id="videos-list" class="videos-grid">
                <!-- 视频列表将动态加载 -->
            </div>
        </main>
    </div>

    <!-- 视频播放页面 -->
    <div id="player-screen" class="screen hidden">
        <header class="app-header">
            <button id="back-to-videos" class="back-btn">← 返回</button>
            <h1 id="video-title">🎬 正在播放</h1>
        </header>
        <main class="content player-content">
            <div id="video-container">
                <video id="video-player" playsinline>
                    <source id="video-source" src="" type="video/mp4">
                    <track id="subtitle-track" kind="subtitles" src="" srclang="zh" label="中文字幕" default style="display: none;">
                    您的浏览器不支持视频播放。
                </video>
            </div>
            <div id="download-progress" class="progress-container hidden">
                <div class="progress-info">
                    <span>📥 正在下载视频...</span>
                    <span id="progress-text">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 错误提示 -->
    <div id="error-toast" class="toast hidden">
        <span id="error-message"></span>
    </div>

    <!-- Plyr JavaScript -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
